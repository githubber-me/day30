<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Wish Generator</title>
</head>
<body>
    <h1>Random Wish Generator</h1>
    <p id="wish"></p>
    <button id="generateButton">Generate Wish</button>

    <script>
        // Array of quotes
        const wishes = [
            "Hey",
            "Hello",
            "Hi",
            "Hola",
            "Heya"
        ];

        const wishElement = document.getElementById("wish");
        const generateButton = document.getElementById("generateButton");

        function generateRandomWish() {
            const randomIndex = Math.floor(Math.random() * wishes.length);
            const randomWish = wishes[randomIndex];
            wishElement.textContent = randomWish;
        }

        generateButton.addEventListener("click", generateRandomWish);

        generateRandomWish();
    </script>
</body>
</html>
